name: ci
on: [push, pull_request]
jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Node ðŸ¥£
        uses: actions/setup-node@v2
        with:
          node-version: 22
      - run: node -v
      - run: npm -v

      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Install NPM dependencies ðŸ“¦
        run: npm ci

      - name: Build
        # run: npm run build
        # Public peer server is down for the moment -> we use a local signaling server
        run: npm run build:peer-server

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: End2end tests
        # run: JEST_TIMEOUT=30000 npm run test:e2e:start-server-and-test
        # Public peer server is down for the moment -> we use a local signaling server
        run: JEST_TIMEOUT=30000 npm run test:e2e:start-server-and-test:peer-server
