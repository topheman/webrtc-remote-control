name: ci
on: [push, pull_request]
jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Node ğŸ¥£
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: node -v
      - run: npm -v

      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Install NPM dependencies ğŸ“¦
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: End2end tests
        run: npm run test:e2e:start-server-and-test
